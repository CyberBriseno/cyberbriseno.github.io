backend:
  name: git-gateway
  branch: main

media_folder: "assets/"
public_folder: "."

collections:
  - name: "pages"
    label: "Website Pages"
    files:
      - label: "About Page"
        name: "about"
        file: "about.html"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
